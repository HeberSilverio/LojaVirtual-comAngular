<section class="container session-carrossel">
  <app-carrossel-bootstrap></app-carrossel-bootstrap>

<section class="container session-featured-products">
  <h3 class="title-featured-products">Produtos Em Destaque</h3>
  <div class="row">
    <div class="col-xs-1 col-md-6 col-lg-3" *ngFor="let item of FeaturedProducts">
      <div class="product-item">
        <a href="#">
          <div class="product-item-image">
            <img src="{{item.image}}" alt="lorem1">
          </div>
          <hr>
          <div class="product-item-detail">
            <div class="product-item-detail-name">
              <h6> {{item.name}} </h6>
            </div>
            <div class="product-item-price">
              <h4>R$ {{item.price}}</h4>
              <span class="product-item-price-installments">em 10x R$ {{item.price/10}}</span>
            </div>
            <div class="product-item-frete">
              <span class="text-green">Frete grátis</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
