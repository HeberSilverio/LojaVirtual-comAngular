<section class="section-single-product container">
  <div class="row" >
    <div class="product-details" *ngIf="productData">
      <div class="col-sm-1 col-md-6 col-lg-6">
        <div class="product-single-image">
          <a routerLink="/details/{{productData.id}}">
            <img src="{{productData.image}}" alt="{{productData.name}}">
          </a>
        </div>
      </div>
      <div class="col-sm-1 col-md-6 col-lg-6 search-item-detail">
        <div class="product-item-detail">
          <div class="product-item-category">
            <span class="">{{productData.category}}</span>
          </div>
          <div class="product-item-detail-name">
            <h6> {{productData.name}} </h6>
          </div>
          <div class="product-item-price">
            <h4>R$ {{productData.price}}</h4>
            <span class="product-item-price-installments">em 10x R$ {{productData.price/10}}</span>
          </div>
          <div class="product-item-color">
            <span [style.backgroundColor]="productData.color" class="product-color">Cores disponÃ­veis: {{productData.color}}</span>
          </div>
          <div class="product-item-description">
            <span class="">{{productData.description}}</span>
          </div>
          <div class="product-item-carrinho">
            <button class="btn btn-azul">Comprar</button>
            <button class="btn btn-green ">Remover Produto</button>
            <button class="btn btn-verde">ðŸ›„ Adicionar ao carrinho</button>
          </div>
          <div class="quantity-group">
            <button> âž– </button>
            <input type="text" value="1">
            <button> âž• </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
