<app-menu></app-menu>

<section class="section-menu">
  <nav class="nav container">
    <a class="logo-menu-topo" routerLink="/">
       <h1>Hekto</h1>
    </a>
    <div *ngIf="menuType==='default'" class="nav-search">
      <input type="text" #searchInput (keyup)="searchProducts($event)" (blur)="hideSearch()" placeholder="Pesquisar Produtos">
      <button class="click-a-direita" (click)="submitSearch(searchInput.value)">
         <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
         </svg>
      </button>
       <ul class="suggested-search" *ngIf="searchResult">
        <li *ngFor="let item of searchResult">
          <a href="#">{{item.name}}</a>
        </li>
       </ul>
    </div>
    <div  [ngSwitch]="menuType">
       <ul *ngSwitchCase="'default'">
          <li><a routerLink="seller-auth">Vendedor</a></li>
          <li><a href="#">Home </a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Carrinho(0)</a></li>
       </ul>
       <ul *ngSwitchCase="'seller'">
          <li><a routerLink="seller-add-product">Add Produtos</a></li>
          <li><a routerLink="/seller-home">Lista De Produtos</a></li>
          <li><a (click)="logout()">Sair</a></li>
          <li><a href="#">{{ sellerName | titlecase }}</a></li>
       </ul>
   </div>
 </nav>
</section>
